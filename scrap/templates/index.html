{% extends "base.html" %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="title">
                <h1 class="TitleText">{{ post.title|e }}</h1>
                <h4 class="author">{{ post.author|e }}</h4>
            </div>
            <div class="body">
                <img src="{{ post.image }}" alt="" class="PostImage">
            </div>
            <div class="ButtonArea">
                <!-- Implement buttons here -->
            </div>
        </div>
    {% endfor %}
{% endblock %}
